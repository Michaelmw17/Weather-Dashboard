<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Weather Dashbaord</title>
  </head>

  <body>
    <div class="container-fluid text-center text-light bg-dark">
      <h1>Weather Dashboard</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="col-8">
            <div class="row">
              <div class="card bg-light text-dark">
                <h2 class="card-title">Place Holder</h2>
                <p id="temp" class="card-text">Place Hoolder</p>
                <p id="hum" class="card-text">Place Holder</p>
                <p id="wind" class="card-text">Place Holder</p>
                <p id="UV" class="card-text">Place Holder</p>
              </div>
            </div>
            <div class="row">
              <div
                class="card text-white bg-primary mb-3"
                style="max-width: 8rem; max-height: 11rem"
              >
                <h5 class="card-title">Primary card title</h5>
                <div class="card-body">
                  <p class="card-text">
                    Some quick example text to build on the card title and make
                    up the bulk of the card's content.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--js starts here-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js">
    <!--  -->
  </body>
</html>
